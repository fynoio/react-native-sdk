apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.21'
    }
}

android {
    namespace 'io.fyno.reactnative'
    compileSdkVersion 33
    buildToolsVersion '33.0.0'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 33
        versionCode 121
        versionName "1.2.1"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    repositories {
        mavenCentral()
        mavenLocal()
        maven { url "https://maven.google.com" }
        maven { url "$rootDir/../node_modules/react-native/android" }
    }

    implementation 'com.facebook.react:react-native:+'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'io.fyno.kotlin-sdk:core:1.0.14'
    implementation 'io.fyno.kotlin-sdk:callback:1.0.6'
    implementation 'io.fyno.kotlin-sdk:pushlibrary:1.0.16'
    implementation 'io.fyno.kotlin-sdk:kotlin-sdk:1.0.15'
}

repositories {
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}